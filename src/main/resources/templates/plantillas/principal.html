<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head th:fragment="head">
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title th:text="${msg}"></title>
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
  <link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet" />
  <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <img th:src="@{/img/inventario-logo.png}" alt="Logo inventario" width="45" />
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Features</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Pricing</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-expanded="false">
              Inventario
            </a>
            <div class="dropdown-menu">
              <a class="dropdown-item" th:href="@{/comercial/categoriaslistar}">Categorias</a>
              <a class="dropdown-item" th:href="@{/comercial/productoslistar}">Productos</a>
              <a class="dropdown-item" th:href="@{/comercial/clienteslistar}">Clientes</a>
            </div>
          </li>
        </ul>
      </div>
    </nav>
    <div class="alert alert-success" th:if="${success != null}" th:text="${success}"></div>
    <div class="alert alert-danger" th:if="${error != null}" th:text="${error}"></div>
    <div class="alert alert-warning" th:if="${warning != null}" th:text="${warning}"></div>
    <div class="alert alert-info" th:if="${info != null}" th:text="${info}"></div>
  </header>

  <div class="container py-4"></div>

  <footer class="container mt-5 pt-3 pb-3 text-center" th:fragment="footer">
    <hr />
    <img th:src="@{/img/logo.png}" class="logo mb-3" alt="Logo del Proyecto" width="150" />
    
    <p class="text-muted" style="font-size: 0.95rem;">
        Este proyecto fue desarrollado con Java, Spring Framework 6 &amp; Spring Boot 3 por<br />
        <strong>Juan David Higuita</strong>. &copy; 2025. Todos los derechos reservados.
    </p>
    
    <p class="text-muted">
        <a href="#" class="text-decoration-none">Términos de uso</a> | 
        <a href="#" class="text-decoration-none">Política de privacidad</a>
    </p>
    
    <!-- Scripts de JS -->
<!--     <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/js/jquery-ui.min.js}"></script> -->
</footer>

</body>

</html>
