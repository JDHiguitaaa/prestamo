<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head th:replace="~{plantillas/principal :: head}"></head>
<style>
	.list-group-item {
	      padding-top: 5px;
	      padding-bottom: 5px;
	}
</style>
<body>
	<header th:replace="~{plantillas/principal :: header}"></header>

	<div class="container  py-4">

		<div class="card bg-light">
			<div class="card-header">
				<h3 class="text-secondary" th:text="${titulo}"></h3>
			</div>
			<div class="card-body">
				<h4 class="card-title"></h4>
				<ul class="list-group">
					<li class="list-group-item"><b>Código: </b> <i th:text="${producto.codigo}"></i></li>
					<li class="list-group-item"><b>Descripción: </b> <i th:text="${producto.descripcion}"></i></li>
					<li class="list-group-item"><b>Referencia: </b> <i th:text="${producto.referencia}"></i></li>
					<li class="list-group-item"><b>Cantidad: </b> <i th:text="${#numbers.formatInteger(producto.cantidad, 1, 'COMMA')}"></i></li>
					<li class="list-group-item"><b>Fecha último ingreso: </b> <i th:text="${#dates.format(producto.fechaUltIngreso, 'dd/MM/yyyy')}"></i></li>
					<li class="list-group-item"><b>Categoría: </b> <i th:text="${producto.categoria}"></i></li>
					<li class="list-group-item"><b>Disponible: </b> <i th:text="${(producto.disponible ? 'Si' : 'No')}"></i></li>
				</ul>

				<div class="text-right mt-3">
					<a th:href="@{/inventario/productoslistar}" class="btn btn-sm btn-outline-primary">&laquo; regresar</a>
				</div> 
			</div>
		</div>
	</div>
	<footer th:replace="~{plantillas/principal :: footer}"></footer>
</body>

</html>
